<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Products - My Store</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* minimal inline fallback if no style.css loaded */
    body{font-family:Arial,Helvetica,sans-serif;margin:20px}
    .products-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .product-card{border:1px solid #ddd;padding:12px;border-radius:6px;background:#fff}
    .product-card img{width:100%;height:140px;object-fit:cover;border-radius:4px}
    .product-card h3{margin:8px 0 4px;font-size:16px}
    .product-card .price{font-weight:700;color:#111}
    .product-card .desc{font-size:13px;color:#555}
    .btn{display:inline-block;padding:6px 10px;border-radius:4px;background:#007bff;color:#fff;text-decoration:none;border:none;cursor:pointer}
    .btn.add-cart{background:#28a745;margin-left:8px}
  </style>
</head>
<body>
  <header>
    <h1>My E-commerce Store</h1>
    <!-- <nav>
      <a href="/index.html">Home</a> |
      <a href="/login.html">Login</a> |
      <a href="/register.html">Register</a> |
      <a href="/cart.html">My-Cart</a>
     
      
       admin dashboard link will show after login (frontend) 
    </nav> -->



    <nav id="nav-links">
  <a href="/index.html">Home</a> |
  <a href="/cart.html">Cart</a>
  
</nav>

<script>
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");
  const nav = document.getElementById("nav-links");

  if (token) {
    nav.innerHTML += ` |
      <a href="/orders.html">Orders</a> |
      <a href="/shipping.html">Shipping</a> |
      <a href="/profile.html">Profile</a> |
      <a href="/login.html" id="logout-btn">Logout</a>`;

    if (role === "admin") {
      nav.innerHTML += ` | <a href="/admin/dashboard.html">Admin</a>`;
    }
  } else {
    nav.innerHTML += ` |
      <a href="/login.html">Login</a> |
      <a href="/register.html">Register</a>`;
  }
</script>

    <hr/>
  </header>



  <div class="product-filters">
  <input type="text" id="searchInput" placeholder="Search products..." />

  <select id="priceFilter">
    <option value="all">All Prices</option>
    <option value="0-50">$0 - $50</option>
    <option value="50-100">$50 - $100</option>
    <option value="100-200">$100 - $200</option>
    <option value="200+">$200+</option>
  </select>

  <select id="sortFilter">
    <option value="default">Sort By</option>
    <option value="low-high">Price: Low → High</option>
    <option value="high-low">Price: High → Low</option>
  </select>
</div>


  <main>
    <section id="products">
      <h2>Products</h2>
      <div id="products-list" class="products-grid"></div>
    </section>
  </main>

  <script src="/js/products.js"></script>

</body>
</html>
