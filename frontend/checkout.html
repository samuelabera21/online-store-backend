<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMarket | Checkout</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#007bff',
            secondary: '#f7f7f7',
            dark: '#333333',
            success: '#28c76f',
            danger: '#ea5455'
          }
        }
      }
    }
  </script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/pages/checkout.css">
</head>
<body class="bg-gray-50 text-dark antialiased font-sans selection:bg-blue-100 selection:text-primary">

  <!-- Navigation -->
  <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 py-4 bg-white/90 backdrop-blur-md shadow-sm">
    <div class="container mx-auto px-6 flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-2 text-2xl font-display font-bold text-primary">
            <i data-lucide="shopping-bag" class="w-8 h-8"></i>
            <span>LuxeMarket</span>
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center gap-8">
            <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-primary transition-colors">Home</a>
            <a href="cart.html" class="text-sm font-medium text-gray-600 hover:text-primary transition-colors">Cart</a>
            <a href="profile.html" class="text-sm font-medium text-gray-600 hover:text-primary transition-colors">Profile</a>
            <!-- Logout ID kept -->
            <button id="logout-btn" class="flex items-center gap-2 text-sm font-medium text-red-500 hover:text-red-700 transition-colors">
              <i data-lucide="log-out" class="w-4 h-4"></i> Logout
            </button>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-gray-700 focus:outline-none">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="min-h-screen pt-28 pb-20 relative overflow-hidden">
    
    <!-- Background Decoration -->
    <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-blue-100/50 to-transparent -z-10"></div>
    <div class="absolute top-20 left-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl -z-10"></div>

    <div class="container mx-auto px-6 max-w-6xl">
      
      <!-- Page Header -->
      <div class="mb-10 text-center reveal">
        <h1 class="text-3xl md:text-4xl font-display font-bold text-dark">Checkout</h1>
        <p class="text-gray-500 mt-2">Review your items and complete your purchase.</p>
      </div>

      <div class="flex flex-col lg:flex-row gap-8">
        
        <!-- LEFT: Items List -->
        <div class="lg:w-2/3 reveal delay-100">
          <div class="bg-white rounded-3xl shadow-xl shadow-blue-900/5 border border-gray-100 overflow-hidden">
            <div class="p-6 border-b border-gray-100 bg-gray-50/50 flex justify-between items-center">
              <h2 class="text-lg font-display font-bold text-gray-800 flex items-center gap-2">
                <i data-lucide="shopping-cart" class="w-5 h-5 text-primary"></i>
                Your Items
              </h2>
              <a href="cart.html" class="text-sm text-primary font-medium hover:underline">Edit Cart</a>
            </div>
            
            <div id="checkout-items" class="p-6 space-y-4">
               <!-- Items will be injected here via JS -->
               <div class="flex flex-col items-center justify-center py-12 text-gray-400">
                 <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mb-4"></div>
                 <p>Loading your cart...</p>
               </div>
            </div>
          </div>
        </div>

        <!-- RIGHT: Summary (Sticky) -->
        <div class="lg:w-1/3 reveal delay-200">
          <div class="sticky top-28">
            <div class="bg-white rounded-3xl shadow-xl shadow-blue-900/5 border border-gray-100 overflow-hidden p-6 md:p-8">
              <h3 class="text-xl font-display font-bold text-gray-800 mb-6">Order Summary</h3>
              
              <div class="space-y-4 mb-6">
                <div class="flex justify-between items-center text-gray-600">
                  <span>Subtotal</span>
                  <span class="font-medium text-dark">$<span id="subtotal">0.00</span></span>
                </div>
                <div class="flex justify-between items-center text-gray-600">
                  <span>Shipping</span>
                  <span class="font-medium text-dark">$<span id="shipping">10.00</span></span>
                </div>
                <div class="my-4 h-px bg-gray-200 border-0"></div>
                <div class="flex justify-between items-center text-lg font-bold text-dark">
                  <span>Total</span>
                  <span class="text-primary text-xl">$<span id="total">0.00</span></span>
                </div>
              </div>

              <button id="proceed-shipping" class="w-full bg-primary text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 hover:-translate-y-1 transition-all duration-300 flex justify-center items-center gap-2 group disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:shadow-none">
                <span>Continue to Shipping</span>
                <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
              </button>

              <div class="mt-6 flex items-center justify-center gap-2 text-xs text-gray-400">
                <i data-lucide="shield-check" class="w-4 h-4"></i>
                <span>Secure SSL Encryption</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="/js/checkout.js"></script>
</body>
</html>
