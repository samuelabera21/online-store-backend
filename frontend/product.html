<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMarket | Product Details</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#007bff',
            secondary: '#f7f7f7',
            dark: '#333333',
            success: '#28c76f',
            danger: '#ff4d4f'
          }
        }
      }
    }
  </script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/pages/product.css">
</head>
<body class="bg-gray-50 text-dark antialiased font-sans selection:bg-blue-100 selection:text-primary">

  <!-- Navigation -->
  <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 py-4 bg-white/90 backdrop-blur-md shadow-sm">
    <div class="container mx-auto px-6 flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-2 text-2xl font-display font-bold text-primary">
            <i data-lucide="shopping-bag" class="w-8 h-8"></i>
            <span>LuxeMarket</span>
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center gap-8">
            <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-primary transition-colors">Home</a>
            <!-- Dynamic Links based on Auth state -->
            <div id="nav-links" class="flex items-center gap-8">
                <!-- JS will inject Links here -->
            </div>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-gray-700 focus:outline-none">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="min-h-screen pt-28 pb-20 relative overflow-hidden">
    
    <!-- Background Decoration -->
    <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-blue-100/50 to-transparent -z-10"></div>
    <div class="absolute top-20 left-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl -z-10"></div>

    <div class="container mx-auto px-6 max-w-6xl">
      
      <!-- Back Link -->
      <div class="mb-8 reveal">
        <a href="index.html" class="inline-flex items-center gap-2 text-sm font-medium text-gray-500 hover:text-primary transition-colors group">
          <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
          Back to Products
        </a>
      </div>

      <!-- Loading State -->
      <div id="loading-spinner" class="flex flex-col items-center justify-center min-h-[40vh]">
        <div class="w-10 h-10 border-4 border-blue-200 border-t-primary rounded-full animate-spin mb-4"></div>
        <p class="text-gray-500 font-medium">Loading product details...</p>
      </div>

      <!-- Error State -->
      <div id="error-message" class="hidden flex-col items-center justify-center min-h-[40vh] text-center max-w-lg mx-auto">
        <div class="bg-red-50 p-6 rounded-full mb-6">
            <i data-lucide="alert-circle" class="w-12 h-12 text-danger"></i>
        </div>
        <h2 class="text-2xl font-display font-bold text-gray-800 mb-2">Product Not Found</h2>
        <p class="text-gray-500 mb-8">The product you are looking for does not exist or an error occurred.</p>
        <a href="index.html" class="px-6 py-3 bg-white border border-gray-200 text-gray-700 font-medium rounded-full hover:bg-gray-50 transition-colors shadow-sm">
            Return Home
        </a>
      </div>

      <!-- Product Card (Content injected via JS) -->
      <div id="product-content" class="hidden bg-white rounded-3xl shadow-xl shadow-blue-900/5 overflow-hidden border border-gray-100 flex-col md:flex-row reveal delay-100">
        <!-- JS will populate this -->
      </div>

    </div>
  </main>

  <script src="/js/product.js"></script>
</body>
</html>
