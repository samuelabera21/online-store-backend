<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMarket | My Profile</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#007bff',
            secondary: '#f7f7f7',
            dark: '#333333',
          }
        }
      }
    }
  </script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/pages/profile.css">
</head>
<body class="bg-gray-50 text-dark antialiased font-sans selection:bg-blue-100 selection:text-primary">

  <!-- Navigation -->
  <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 py-4 bg-white/90 backdrop-blur-md shadow-sm">
    <div class="container mx-auto px-6 flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-2 text-2xl font-display font-bold text-primary">
            <i data-lucide="shopping-bag" class="w-8 h-8"></i>
            <span>LuxeMarket</span>
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center gap-8">
            <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-primary transition-colors">Home</a>
            <a href="orders.html" class="text-sm font-medium text-gray-600 hover:text-primary transition-colors">Orders</a>
            <!-- Logout ID kept -->
            <a href="#" id="logout-btn" class="flex items-center gap-2 text-sm font-medium text-red-500 hover:text-red-700 transition-colors">
              <i data-lucide="log-out" class="w-4 h-4"></i> Logout
            </a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-gray-700 focus:outline-none">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="min-h-screen pt-28 pb-20 relative overflow-hidden">
    
    <!-- Background Decoration -->
    <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-blue-100/50 to-transparent -z-10"></div>
    <div class="absolute top-20 left-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl -z-10"></div>

    <div class="container mx-auto px-6 max-w-4xl">
      
      <!-- Page Title -->
      <div class="mb-10 text-center reveal">
        <h1 class="text-3xl md:text-4xl font-display font-bold text-dark">Account Settings</h1>
        <p class="text-gray-500 mt-2">Manage your profile details and preferences.</p>
      </div>

      <!-- Profile Card -->
      <div class="bg-white rounded-3xl shadow-xl shadow-blue-900/5 overflow-hidden border border-gray-100 reveal delay-100 flex flex-col md:flex-row">
        
        <!-- Left Side: Avatar Section -->
        <div class="bg-gradient-to-br from-blue-50 to-white p-8 md:w-1/3 flex flex-col items-center justify-center border-b md:border-b-0 md:border-r border-gray-100 relative">
          
          <div class="relative group">
            <!-- Avatar Image with ID kept -->
            <div class="w-32 h-32 rounded-full p-1 bg-white border border-gray-200 shadow-lg overflow-hidden transition-transform duration-300 group-hover:scale-105">
              <img id="profile-avatar" src="img/default-avatar.png" class="w-full h-full object-cover rounded-full" alt="Profile Picture"/>
            </div>
            <div class="absolute bottom-1 right-1 bg-primary text-white p-2 rounded-full shadow-md border-2 border-white pointer-events-none">
              <i data-lucide="camera" class="w-4 h-4"></i>
            </div>
          </div>

          <!-- Avatar Form with ID kept -->
          <form id="avatarForm" enctype="multipart/form-data" class="mt-6 w-full flex flex-col items-center gap-3">
            <label class="block w-full text-center">
              <span class="sr-only">Choose profile photo</span>
              <!-- Input ID kept -->
              <input type="file" id="avatar" accept="image/*" class="block w-full text-xs text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-xs file:font-semibold
                file:bg-blue-50 file:text-primary
                hover:file:bg-blue-100 cursor-pointer
              "/>
            </label>
            <button type="submit" class="text-xs font-semibold text-primary hover:text-blue-700 transition-colors uppercase tracking-wide">
              Update Photo
            </button>
          </form>
        </div>

        <!-- Right Side: Info & Actions -->
        <div class="p-8 md:w-2/3">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-display font-bold text-gray-800">Personal Information</h2>
            <span class="bg-green-100 text-green-700 text-xs px-3 py-1 rounded-full font-medium">Active Member</span>
          </div>

          <div class="space-y-6">
            <!-- Name Field -->
            <div class="group p-4 rounded-xl bg-gray-50 hover:bg-white border border-transparent hover:border-gray-200 transition-all duration-300 shadow-sm hover:shadow-md">
              <div class="flex items-center gap-3 text-gray-400 mb-1">
                <i data-lucide="user" class="w-4 h-4"></i>
                <span class="text-xs font-semibold uppercase tracking-wider">Full Name</span>
              </div>
              <span id="user-name" class="text-lg font-medium text-gray-900 pl-7 block">Loading...</span>
            </div>

            <!-- Email Field -->
            <div class="group p-4 rounded-xl bg-gray-50 hover:bg-white border border-transparent hover:border-gray-200 transition-all duration-300 shadow-sm hover:shadow-md">
              <div class="flex items-center gap-3 text-gray-400 mb-1">
                <i data-lucide="mail" class="w-4 h-4"></i>
                <span class="text-xs font-semibold uppercase tracking-wider">Email Address</span>
              </div>
              <span id="user-email" class="text-lg font-medium text-gray-900 pl-7 block">Loading...</span>
            </div>

            <!-- Date Field -->
            <div class="group p-4 rounded-xl bg-gray-50 hover:bg-white border border-transparent hover:border-gray-200 transition-all duration-300 shadow-sm hover:shadow-md">
              <div class="flex items-center gap-3 text-gray-400 mb-1">
                <i data-lucide="calendar" class="w-4 h-4"></i>
                <span class="text-xs font-semibold uppercase tracking-wider">Member Since</span>
              </div>
              <span id="user-date" class="text-lg font-medium text-gray-900 pl-7 block">Loading...</span>
            </div>
          </div>

          <hr class="my-8 border-gray-100">

          <!-- Actions -->
          <div class="flex flex-col sm:flex-row gap-4">
            <button onclick="window.location.href='edit-profile.html'" class="flex-1 flex items-center justify-center gap-2 bg-primary text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-600 transition-all shadow-lg shadow-blue-500/20 group hover:-translate-y-0.5">
              <i data-lucide="edit-3" class="w-4 h-4 group-hover:scale-110 transition-transform"></i>
              Edit Profile
            </button>

            <button onclick="window.location.href='change-password.html'" class="flex-1 flex items-center justify-center gap-2 bg-white text-gray-700 border border-gray-200 px-6 py-3 rounded-full font-semibold hover:bg-gray-50 hover:border-gray-300 transition-all shadow-sm hover:shadow-md hover:-translate-y-0.5">
              <i data-lucide="lock" class="w-4 h-4 text-gray-400"></i>
              Change Password
            </button>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="/js/profile.js"></script>
</body>
</html>
