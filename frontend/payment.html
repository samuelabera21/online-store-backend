<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment | LuxeMarket</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: '#007bff',
              secondary: '#f8f9fb',
              dark: '#333333',
              success: '#10b981',
              error: '#ef4444',
            }
          }
        }
      }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/pages/payment.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-secondary text-dark antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/index.html" class="flex items-center gap-2 text-xl font-display font-bold text-primary">
                <i data-lucide="shopping-bag" class="w-6 h-6"></i>
                <span>LuxeMarket</span>
            </a>
            <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-600">
                <a href="/index.html" class="hover:text-primary transition-colors">Home</a>
                <a href="/cart.html" class="hover:text-primary transition-colors">Cart</a>
                <a href="/profile.html" class="hover:text-primary transition-colors">Profile</a>
                <a href="#" id="logout-btn" class="hover:text-error transition-colors">Logout</a>
            </nav>
            <button class="md:hidden text-gray-600">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6">
        <div class="w-full max-w-2xl">
            
            <!-- Progress Steps -->
            <div class="flex items-center justify-center mb-10 reveal">
                <!-- Step 1: Cart -->
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center text-sm font-bold shadow-md shadow-green-200">
                        <i data-lucide="check" class="w-4 h-4"></i>
                    </div>
                    <span class="ml-2 text-sm font-medium text-gray-600 hidden sm:block">Cart</span>
                </div>
                <div class="w-12 h-1 bg-green-500 mx-2 sm:mx-4 rounded-full"></div>
                
                <!-- Step 2: Shipping -->
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center text-sm font-bold shadow-md shadow-green-200">
                        <i data-lucide="check" class="w-4 h-4"></i>
                    </div>
                    <span class="ml-2 text-sm font-medium text-gray-600 hidden sm:block">Shipping</span>
                </div>
                <div class="w-12 h-1 bg-gray-200 mx-2 sm:mx-4 rounded-full"></div>

                <!-- Step 3: Payment -->
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-bold shadow-md shadow-blue-200 ring-4 ring-blue-50">
                        3
                    </div>
                    <span class="ml-2 text-sm font-bold text-primary hidden sm:block">Payment</span>
                </div>
            </div>

            <!-- Main Content Card -->
            <div class="bg-white rounded-2xl shadow-xl shadow-gray-200/50 overflow-hidden border border-gray-100 reveal delay-100">
                <div class="p-8 md:p-10">
                    
                    <div class="flex items-center gap-3 mb-6">
                        <div class="p-3 bg-blue-50 text-primary rounded-xl">
                            <i data-lucide="credit-card" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl font-display font-bold text-gray-800">Payment Options</h1>
                            <p class="text-sm text-gray-500">Securely complete your order</p>
                        </div>
                    </div>

                    <!-- Shipping Summary Container -->
                    <div id="shippingSummary" class="bg-secondary rounded-xl p-5 mb-8 border border-gray-100 flex flex-col md:flex-row justify-between gap-4 text-sm text-gray-600">
                        <!-- JS will populate this -->
                        <div class="animate-pulse flex-1 space-y-2">
                            <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                            <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                        </div>
                    </div>

                    <form id="paymentForm" class="space-y-6">
                        
                        <div class="space-y-3">
                            <h3 class="text-sm font-semibold text-gray-700 uppercase tracking-wider mb-3">Select Method</h3>
                            
                            <!-- COD Option -->
                            <label class="payment-option-label relative flex items-center p-4 rounded-xl border border-gray-200 cursor-pointer hover:bg-gray-50 transition-all">
                                <input type="radio" name="method" value="cod" class="peer h-4 w-4 text-primary border-gray-300 focus:ring-primary" checked>
                                <div class="ml-4 flex-1">
                                    <span class="block text-sm font-semibold text-gray-800">Cash on Delivery (COD)</span>
                                    <span class="block text-xs text-gray-500">Pay when you receive your order</span>
                                </div>
                                <i data-lucide="banknote" class="text-gray-400 peer-checked:text-primary"></i>
                                <div class="absolute inset-0 border-2 border-primary rounded-xl opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity"></div>
                            </label>

                            <!-- Mobile Money Option -->
                            <label class="payment-option-label relative flex items-center p-4 rounded-xl border border-gray-200 cursor-pointer hover:bg-gray-50 transition-all">
                                <input type="radio" name="method" value="mobile" class="peer h-4 w-4 text-primary border-gray-300 focus:ring-primary">
                                <div class="ml-4 flex-1">
                                    <span class="block text-sm font-semibold text-gray-800">Mobile Money (Demo)</span>
                                    <span class="block text-xs text-gray-500">M-Pesa, Airtel Money, etc.</span>
                                </div>
                                <i data-lucide="smartphone" class="text-gray-400 peer-checked:text-primary"></i>
                                <div class="absolute inset-0 border-2 border-primary rounded-xl opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity"></div>
                            </label>

                            <!-- Card Option -->
                            <label class="payment-option-label relative flex items-center p-4 rounded-xl border border-gray-200 cursor-pointer hover:bg-gray-50 transition-all">
                                <input type="radio" name="method" value="card" class="peer h-4 w-4 text-primary border-gray-300 focus:ring-primary">
                                <div class="ml-4 flex-1">
                                    <span class="block text-sm font-semibold text-gray-800">Credit / Debit Card (Demo)</span>
                                    <span class="block text-xs text-gray-500">Visa, Mastercard</span>
                                </div>
                                <i data-lucide="credit-card" class="text-gray-400 peer-checked:text-primary"></i>
                                <div class="absolute inset-0 border-2 border-primary rounded-xl opacity-0 peer-checked:opacity-100 pointer-events-none transition-opacity"></div>
                            </label>
                        </div>

                        <!-- Hidden Card Fields Section -->
                        <div id="cardFields" class="hidden overflow-hidden transition-all duration-300 ease-in-out">
                            <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 mt-2 space-y-5">
                                <div class="flex justify-between items-center">
                                    <h4 class="text-sm font-semibold text-gray-700">Card Details</h4>
                                    <div class="flex gap-2">
                                        <div class="w-8 h-5 bg-gray-300 rounded"></div>
                                        <div class="w-8 h-5 bg-gray-300 rounded"></div>
                                    </div>
                                </div>

                                <!-- Card Number -->
                                <div class="relative group">
                                    <input type="text" id="cardNumber" class="floating-input peer" placeholder=" " maxlength="19">
                                    <label for="cardNumber" class="floating-label">Card Number</label>
                                    <div class="absolute right-3 top-3.5 text-gray-400">
                                        <i data-lucide="lock" class="w-4 h-4"></i>
                                    </div>
                                    <p class="text-[10px] text-gray-400 mt-1 ml-1">Demo: Use 4242 4242 4242 4242</p>
                                </div>

                                <div class="grid grid-cols-2 gap-4">
                                    <!-- Expiry -->
                                    <div class="relative group">
                                        <input type="text" id="expiry" class="floating-input peer" placeholder=" " maxlength="5">
                                        <label for="expiry" class="floating-label">MM / YY</label>
                                    </div>
                                    <!-- CVV -->
                                    <div class="relative group">
                                        <input type="text" id="cvv" class="floating-input peer" placeholder=" " maxlength="3">
                                        <label for="cvv" class="floating-label">CVV</label>
                                        <div class="absolute right-3 top-3.5 text-gray-400" title="3 digits on back">
                                            <i data-lucide="help-circle" class="w-4 h-4"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="pt-6 flex flex-col-reverse md:flex-row items-center justify-between gap-4">
                            <button type="button" id="backBtn" class="text-sm font-medium text-gray-500 hover:text-dark flex items-center gap-2 transition-colors">
                                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Shipping
                            </button>
                            
                            <button type="submit" id="submitBtn" class="w-full md:w-auto bg-primary text-white px-8 py-3.5 rounded-full font-semibold shadow-lg shadow-blue-500/30 hover:bg-blue-600 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed">
                                <span>Place Order</span>
                                <i data-lucide="check-circle" class="w-5 h-5 btn-icon"></i>
                                <!-- Spinner -->
                                <svg class="spinner hidden w-5 h-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- Decorative footer line -->
                <div class="h-1 w-full bg-gradient-to-r from-blue-400 via-primary to-blue-600"></div>
            </div>
            
            <div id="checkoutMsg" class="mt-4 text-center text-sm text-gray-500 hidden"></div>
        </div>
    </main>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-3 pointer-events-none"></div>

    <script src="/js/payment.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
