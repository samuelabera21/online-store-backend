<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmed | LuxeMarket</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: '#007bff',
              secondary: '#f8f9fb',
              dark: '#333333',
              success: '#10b981',
              error: '#ef4444',
            }
          }
        }
      }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/pages/order-confirmation.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-secondary text-dark antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/index.html" class="flex items-center gap-2 text-xl font-display font-bold text-primary">
                <i data-lucide="shopping-bag" class="w-6 h-6"></i>
                <span>LuxeMarket</span>
            </a>
            <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-600">
                <a href="/index.html" class="hover:text-primary transition-colors">Home</a>
                <a href="/orders.html" class="hover:text-primary transition-colors">My Orders</a>
                <a href="/profile.html" class="hover:text-primary transition-colors">Profile</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 relative overflow-hidden">
        <div class="w-full max-w-3xl relative z-10">
            
            <!-- Success Animation Wrapper -->
            <div class="text-center mb-8 reveal">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-green-100 text-green-500 mb-6 shadow-lg shadow-green-200/50">
                    <i data-lucide="check-circle" class="w-10 h-10"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-display font-bold text-gray-900 mb-2">Thank you for your order!</h1>
                <p class="text-gray-500 text-lg">Your order has been placed and is being processed.</p>
            </div>

            <!-- Order Receipt Card -->
            <div id="confirmation-container" class="bg-white rounded-2xl shadow-xl shadow-gray-200/50 overflow-hidden border border-gray-100 reveal delay-100 min-h-[300px] flex items-center justify-center">
               <!-- Content injected by JS -->
               <div class="p-10 flex flex-col items-center">
                   <div class="animate-spin w-8 h-8 border-4 border-primary border-t-transparent rounded-full"></div>
                   <p class="mt-4 text-gray-400 text-sm">Loading order details...</p>
               </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4 reveal delay-200">
                <a href="/index.html" class="w-full sm:w-auto px-8 py-3.5 bg-primary text-white rounded-full font-semibold shadow-lg shadow-blue-500/30 hover:bg-blue-600 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    Continue Shopping
                </a>
                <a href="/orders.html" class="w-full sm:w-auto px-8 py-3.5 bg-white text-gray-700 border border-gray-200 rounded-full font-semibold hover:bg-gray-50 hover:text-dark transition-all flex items-center justify-center gap-2">
                    <i data-lucide="package" class="w-5 h-5"></i>
                    View My Orders
                </a>
            </div>

        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-24 right-5 z-50 flex flex-col gap-3 pointer-events-none"></div>

    <script src="/js/order-confirmation.js"></script>
</body>
</html>
