<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMarket | Edit Profile</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#007bff',
            secondary: '#f7f7f7',
            dark: '#333333',
          }
        }
      }
    }
  </script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/pages/edit-profile.css">
</head>
<body class="bg-gray-50 text-dark antialiased font-sans selection:bg-blue-100 selection:text-primary">

  <!-- Navigation -->
  <nav id="navbar" class="fixed w-full z-50 transition-all duration-300 py-4 bg-white/90 backdrop-blur-md shadow-sm">
    <div class="container mx-auto px-6 flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-2 text-2xl font-display font-bold text-primary">
            <i data-lucide="shopping-bag" class="w-8 h-8"></i>
            <span>LuxeMarket</span>
        </a>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center gap-8">
            <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-primary transition-colors">Home</a>
            <a href="profile.html" class="text-sm font-medium text-gray-600 hover:text-primary transition-colors">My Profile</a>
            <a href="#" id="logout-btn" class="flex items-center gap-2 text-sm font-medium text-red-500 hover:text-red-700 transition-colors">
              <i data-lucide="log-out" class="w-4 h-4"></i> Logout
            </a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-gray-700 focus:outline-none">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="min-h-screen pt-32 pb-20 relative overflow-hidden flex items-center justify-center">
    
    <!-- Background Decoration -->
    <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-blue-100/50 to-transparent -z-10"></div>
    <div class="absolute bottom-20 left-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl -z-10"></div>

    <div class="container mx-auto px-6 max-w-lg">
      
      <!-- Card Container -->
      <div class="bg-white rounded-3xl shadow-xl shadow-blue-900/5 overflow-hidden border border-gray-100 reveal p-8 md:p-10">
        
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-50 text-primary mb-4">
            <i data-lucide="user-pen" class="w-8 h-8"></i>
          </div>
          <h1 class="text-2xl md:text-3xl font-display font-bold text-dark">Edit Profile</h1>
          <p class="text-gray-500 mt-2 text-sm">Update your personal information below.</p>
        </div>

        <!-- Form (IDs Preserved for Backend Compatibility) -->
        <form id="editForm" class="space-y-6">
          
          <!-- Full Name -->
          <div class="space-y-2 group">
            <label for="name" class="text-xs font-semibold uppercase tracking-wider text-gray-500 ml-1">Full Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors">
                <i data-lucide="user" class="w-5 h-5"></i>
              </div>
              <input type="text" id="name" required placeholder="Enter your full name"
                class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:border-primary focus:ring-4 focus:ring-blue-500/10 transition-all outline-none text-gray-800 placeholder-gray-400"
              >
            </div>
          </div>

          <!-- Email -->
          <div class="space-y-2 group">
            <label for="email" class="text-xs font-semibold uppercase tracking-wider text-gray-500 ml-1">Email Address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors">
                <i data-lucide="mail" class="w-5 h-5"></i>
              </div>
              <input type="email" id="email" required placeholder="Enter your email"
                class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:border-primary focus:ring-4 focus:ring-blue-500/10 transition-all outline-none text-gray-800 placeholder-gray-400"
              >
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" id="submitBtn" class="w-full bg-primary text-white font-bold py-3.5 px-6 rounded-xl shadow-lg shadow-blue-500/30 hover:bg-blue-600 hover:shadow-blue-500/40 hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200 flex items-center justify-center gap-2 group">
            <span class="btn-text">Save Changes</span>
            <i data-lucide="save" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
            <!-- Loading Spinner (Hidden by default) -->
            <svg class="animate-spin h-5 w-5 text-white hidden spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </button>

          <!-- Cancel Link -->
          <div class="text-center pt-2">
            <a href="profile.html" class="text-sm font-medium text-gray-500 hover:text-dark transition-colors">Cancel and go back</a>
          </div>

        </form>

      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="/js/edit-profile.js"></script>
</body>
</html>
