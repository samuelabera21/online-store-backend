<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="/index.html">User Site</a> |
      <a href="/admin/manage-products.html">Manage Products</a> |
      <a href="/admin/manage-users.html">Manage Users</a> |
      <a href="/login.html">Logout</a>
    </nav>
  </header>

  <main>
    <div class="dashboard-container">
      <div class="card">
        <h3>Total Users</h3>
        <p id="user-count">Loading...</p>
      </div>
      <div class="card">
        <h3>Total Products</h3>
        <p id="product-count">Loading...</p>
      </div>
      <div class="card">
        <h3>Total Orders</h3>
        <p id="order-count">Loading...</p>
      </div>
      <div class="card">
        <h3>Total Revenue</h3>
        <p id="revenue">$0.00</p>
      </div>
    </div>
  </main>

  <script src="/js/utils.js"></script>
  
  <script src="/admin/js/admin-dashboard.js"></script>
</body>
</html>
